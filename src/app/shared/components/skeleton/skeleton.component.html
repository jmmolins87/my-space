<!-- Skeleton Card Tool -->
<div [ngClass]="typeSkeleton" class="wrap-skeleton card-tool">
    <p-skeleton height="15rem" />
    <p-skeleton 
        height="1rem" 
        width="75%" 
        styleClass="mt-2" />
    <p-skeleton 
        width="10rem" 
        width="25%" 
        styleClass="mt-1" />
    <p-skeleton 
        height="5rem" 
        width="100%" 
        styleClass="mt-4" />
    <p-skeleton 
        height="2rem" 
        width="40%" 
        styleClass="mt-4" />
    <div class="mt-3">
        <p-skeleton 
            height="2rem" 
            width="25%" 
            styleClass="mt-1" />
        <p-skeleton 
            height="2rem" 
            width="35%" 
            styleClass="mt-1" />
        <p-skeleton 
            height="2rem" 
            width="40%" 
            styleClass="mt-1" />
        <p-skeleton 
            height="2rem" 
            width="30%" 
            styleClass="mt-1" />
        <p-skeleton 
            height="2rem" 
            width="55%" 
            styleClass="mt-1" />
        <p-skeleton 
            height="2rem" 
            width="20%" 
            styleClass="mt-1" />
    </div>
    <p-skeleton 
        height="2rem" 
        width="40%" 
        styleClass="mt-3" />
</div>

<!-- Skeleton Tool -->
<div *ngIf="typeSkeleton" [ngClass]="typeSkeleton" class="wrap-skeleton tool">
    <div class="border-round border-1 surface-border p-4 surface-card">
        <div class="flex mb-3">
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
            <div>
                <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
                <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                <p-skeleton height=".5rem"></p-skeleton>
            </div>
        </div>
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="flex justify-content-between mt-3">
            <p-skeleton width="4rem" height="2rem"></p-skeleton>
            <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
    </div>
</div>
