<div class="card">
    <p-card [header]="tool.title" subheader="Card Subheader">
        <ng-template pTemplate="header">
            <img 
                [src]="tool.image"
                [alt]="tool.title" 
                [title]="tool.title" />
        </ng-template>
        <p>{{ tool.description }}</p>
        <div class="wrap-tags">
            <p-tag severity="info" [value]="tool.tags"></p-tag>
        </div>
        <ng-template pTemplate="footer">
            <p-button label="Save" icon="pi pi-check"></p-button>
            <p-button label="Cancel" icon="pi pi-times"></p-button>
        </ng-template>
    </p-card>
</div>
