<app-alert 
    *ngIf="isConnected"
    [textAlert]="textAlert" 
    [statusAlert]="alertStatus"
    [showIcon]="true" />
<div *ngIf="!isConnected" class="wrap-cards">
    <div *ngFor="let tool of tools" class="wrap-card">
        <app-skeleton 
            *ngIf="!showSkeleton" 
            [typeSkeleton]="cardToolSkeleton" />
        <app-card 
            *ngIf="showSkeleton" 
            [tool]="tool" />
    </div>
    <p-scrollTop></p-scrollTop>
</div>
